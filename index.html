<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat System</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
}

.hidden { display: none; }

.container {
  max-width: 900px;
  margin: auto;
  height: 100vh;
  display: flex;
}

/* ç™»å½• */
.auth {
  max-width: 360px;
  margin: 100px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
}

.auth h2 {
  text-align: center;
}

.auth input, .auth button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
}

.auth button {
  background: #4f8cff;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

/* ä¸»ç•Œé¢ */
.sidebar {
  width: 250px;
  background: #1e293b;
  color: white;
  padding: 15px;
}

.sidebar h3 {
  margin-top: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  padding: 8px;
  background: #334155;
  margin-bottom: 6px;
  border-radius: 6px;
  cursor: pointer;
}

.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #fff;
}

.chat-header {
  padding: 15px;
  border-bottom: 1px solid #ddd;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  max-width: 70%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
}

.me {
  background: #4f8cff;
  color: white;
  margin-left: auto;
}

.other {
  background: #e5e7eb;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 10px;
}

.chat-input button {
  padding: 10px 15px;
  background: #4f8cff;
  color: white;
  border: none;
}
</style>
</head>

<body>

<!-- ç™»å½•/æ³¨å†Œ -->
<div class="auth" id="auth">
  <h2>ç™»å½• / æ³¨å†Œ</h2>
  <input id="username" placeholder="ç”¨æˆ·å">
  <input id="password" type="password" placeholder="å¯†ç ">
  <button onclick="login()">ç™»å½• / æ³¨å†Œ</button>
</div>

<!-- ä¸»ç•Œé¢ -->
<div class="container hidden" id="app">
  <div class="sidebar">
    <h3 id="me"></h3>
    <input id="friendName" placeholder="æ·»åŠ å¥½å‹">
    <button onclick="addFriend()">æ·»åŠ </button>
    <ul id="friends"></ul>
  </div>

  <div class="chat">
    <div class="chat-header" id="chatTitle">é€‰æ‹©å¥½å‹</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="msgInput" placeholder="è¾“å…¥æ¶ˆæ¯">
      <button onclick="sendMsg()">å‘é€</button>
    </div>
  </div>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users") || "{}");
let currentUser = null;
let currentChat = null;

function login() {
  const u = username.value;
  const p = password.value;
  if (!u || !p) return alert("è¯·è¾“å…¥å®Œæ•´");

  if (!users[u]) {
    users[u] = { password: p, friends: [], chats: {} };
  }

  if (users[u].password !== p) return alert("å¯†ç é”™è¯¯");

  currentUser = u;
  save();
  showApp();
}

function showApp() {
  auth.classList.add("hidden");
  app.classList.remove("hidden");
  me.innerText = "ğŸ‘¤ " + currentUser;
  renderFriends();
}

function addFriend() {
  const f = friendName.value;
  if (!users[f]) return alert("ç”¨æˆ·ä¸å­˜åœ¨");
  if (!users[currentUser].friends.includes(f)) {
    users[currentUser].friends.push(f);
    users[currentUser].chats[f] = [];
  }
  save();
  renderFriends();
}

function renderFriends() {
  friends.innerHTML = "";
  users[currentUser].friends.forEach(f => {
    const li = document.createElement("li");
    li.innerText = f;
    li.onclick = () => openChat(f);
    friends.appendChild(li);
  });
}

function openChat(f) {
  currentChat = f;
  chatTitle.innerText = "ä¸ " + f + " èŠå¤©";
  messages.innerHTML = "";
  (users[currentUser].chats[f] || []).forEach(m => addMsg(m.text, m.me));
}

function addMsg(text, me) {
  const div = document.createElement("div");
  div.className = "msg " + (me ? "me" : "other");
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function sendMsg() {
  if (!currentChat || !msgInput.value) return;
  const msg = msgInput.value;
  msgInput.value = "";

  users[currentUser].chats[currentChat].push({ text: msg, me: true });
  addMsg(msg, true);
  save();
}

function save() {
  localStorage.setItem("users", JSON.stringify(users));
}
</script>
</body>
</html>
